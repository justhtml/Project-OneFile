<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Circle Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            padding: 18px 28px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 10;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #fileInput {
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #fileName {
            font-size: 13px;
            opacity: 0.9;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }
        #songInfo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <input type="file" id="fileInput" accept="audio/*">
            <button class="btn" id="uploadBtn">üìÅ Upload</button>
            <button class="btn" id="playPauseBtn" disabled>‚ñ∂ Play</button>
            <span id="fileName">No track loaded</span>
        </div>
        <div id="songInfo">
            Load a track to start visualizing
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray, audioSource, audioElement;
        let isPlaying = false;
        let animationId;

        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = size;
            canvas.height = size;
        }

        function setupAudio(file) {
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
            }

            audioElement = new Audio();
            audioElement.src = URL.createObjectURL(file);

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            analyser.smoothingTimeConstant = 0.8;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            if (audioSource) {
                audioSource.disconnect();
            }

            audioSource = audioContext.createMediaElementSource(audioElement);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);

            document.getElementById('playPauseBtn').disabled = false;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('songInfo').textContent = file.name;
        }

        function drawVisualizer() {
            animationId = requestAnimationFrame(drawVisualizer);

            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;

            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            if (!isPlaying || !analyser) {
                // Draw idle circle
                ctx.strokeStyle = 'rgba(255, 0, 128, 0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
                ctx.stroke();
                return;
            }

            analyser.getByteFrequencyData(dataArray);

            // Calculate bars
            const barCount = 128;
            const radius = Math.min(width, height) * 0.15;
            const maxBarHeight = Math.min(width, height) * 0.35;

            // Draw multiple layers for depth
            for (let layer = 0; layer < 3; layer++) {
                const layerRadius = radius - (layer * 10);
                const layerAlpha = 1 - (layer * 0.3);

                for (let i = 0; i < barCount; i++) {
                    const angle = (Math.PI * 2 * i) / barCount - Math.PI / 2;
                    const dataIndex = Math.floor((i / barCount) * dataArray.length);
                    const value = dataArray[dataIndex] / 255;
                    
                    // Calculate bar height with smoothing
                    const barHeight = value * maxBarHeight;
                    
                    // Calculate positions
                    const x1 = centerX + Math.cos(angle) * layerRadius;
                    const y1 = centerY + Math.sin(angle) * layerRadius;
                    const x2 = centerX + Math.cos(angle) * (layerRadius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (layerRadius + barHeight);

                    // Color based on frequency (rainbow effect)
                    const hue = (i / barCount) * 360;
                    const saturation = 80 + value * 20;
                    const lightness = 50 + value * 30;
                    
                    // Create gradient
                    const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${layerAlpha})`);
                    gradient.addColorStop(1, `hsla(${hue + 30}, ${saturation}%, ${lightness + 20}%, ${layerAlpha})`);

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = (width / barCount) * 1.5;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
            }

            // Draw center circle with glow
            const avgValue = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
            const glowRadius = radius + avgValue * 30;

            // Outer glow
            const glowGradient = ctx.createRadialGradient(centerX, centerY, radius * 0.8, centerX, centerY, glowRadius);
            glowGradient.addColorStop(0, `rgba(255, 0, 128, ${avgValue * 0.5})`);
            glowGradient.addColorStop(0.5, `rgba(255, 140, 0, ${avgValue * 0.3})`);
            glowGradient.addColorStop(1, 'rgba(255, 140, 0, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
            ctx.fill();

            // Inner circle
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 + avgValue * 0.5})`;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.8, 0, Math.PI * 2);
            ctx.stroke();

            // Draw bass circle (inner)
            const bassData = dataArray.slice(0, 10);
            const bassAvg = bassData.reduce((a, b) => a + b) / bassData.length / 255;
            const bassRadius = radius * 0.5 + bassAvg * 20;
            
            const bassGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, bassRadius);
            bassGradient.addColorStop(0, `rgba(255, 0, 128, ${bassAvg * 0.8})`);
            bassGradient.addColorStop(1, `rgba(255, 0, 128, 0)`);
            
            ctx.fillStyle = bassGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, bassRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                setupAudio(file);
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂ Play';
            }
        });

        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (audioElement) {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '‚ñ∂ Play';
                } else {
                    audioElement.play();
                    isPlaying = true;
                    document.getElementById('playPauseBtn').textContent = '‚è∏ Pause';
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawVisualizer();
    </script>
</body>
</html>
