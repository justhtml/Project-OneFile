    --sprite-cols: 6;
    --sprite-rows: 2;
    --board-size: 300px;
    --piece-scale: 0.90;
  }

  html, body{ margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7faf9; color:#111; }
  #app{ display:grid; grid-template-columns: 1fr; gap:12px; padding:12px; max-width: 1600px; margin:0 auto; }

  #hud{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  #turnInfo{ padding:8px 12px; background:#fff; border-radius:10px; box-shadow:0 1px 3px rgba(0,0,0,.06); }
  #statusBar{ flex:1; min-height:24px; padding:8px 12px; background:#fff; border-left:6px solid #049eff; border-radius:10px; box-shadow:0 1px 3px rgba(0,0,0,.06); }
  #statusBar.warn{ border-color:#ff9800; }
  #statusBar.error{ border-color:#e53935; }

  #timerControls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; padding:8px 12px; background:#fff; border-radius:10px; box-shadow:0 1px 3px rgba(0,0,0,.06); }
  .clock{ padding:8px 10px; background:#fff; border-radius:10px; box-shadow:0 4px 3px rgba(10,10,10,.2); min-width: 120px; display:flex; justify-content:space-between; align-items:center; font-variant-numeric: tabular-nums; }
  .clock strong{ font-size: 40px; }

  #boardsRow{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; align-items:stretch; min-height: clamp(400px, 60vh, 900px); }
  @media (max-aspect-ratio: 1/1){ #boardsRow{ grid-template-columns: 1fr; min-height: unset; } }
  .half{ display:grid; place-items:center; }
  .boardWrap{ display:flex; flex-direction:column; align-items:center; gap:10px; }

  section.board{ width: var(--board-size); height: var(--board-size); aspect-ratio:1/1; background:#fff; border-radius:3px; box-shadow:0 2px 6px rgba(0,0,0,.07); display:grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); position:relative; overflow:hidden; }
  section.board.active{ box-shadow:0 0 0 6px rgba(4,158,255,.35), 0 2px 6px rgba(0,0,0,.07); }
  section.board.black-view{ transform: rotate(180deg); }
  section.board.black-view .square .piece{ transform: rotate(180deg); }

  /* inactive board visual + block interactions at square level */
  section.board.inactive{ opacity:.65; filter:saturate(.85) grayscale(.1); }
  section.board.inactive .square{ pointer-events:none; }
  section.board.inactive::after{
    content:""; position:absolute; inset:0; background:repeating-linear-gradient(45deg, rgba(0,0,0,.03) 0 12px, rgba(0,0,0,.04) 12px 24px); pointer-events:none;
  }

  .square{ position:relative; user-select:none; -webkit-user-select:none; touch-action:manipulation; display:flex; align-items:center; justify-content:center; font-size: calc((var(--board-size)/8*var(--piece-scale))); line-height:1; }
  .square.light{ background:#EEEED2; } .square.dark{ background:#769656; }

  .square.hint{ box-shadow: inset 0 0 0 7px rgba(20,20,20,.20); }
  .square.selected{ outline:2px solid rgba(4,158,255,.65); outline-offset:-2px; }
  .square.lastmove{ outline:6px solid rgba(255,215,0,.57); outline-offset:-6px; }

  .piece{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
  .piece::after{ font-size:80%; }
  .white.king::after  { content:""; } .white.queen::after { content:""; }
  .white.bishop::after{ content:""; } .white.knight::after{ content:""; }
  .white.rook::after  { content:""; } .white.pawn::after  { content:""; }
  .black.king::after  { content:""; } .black.queen::after { content:""; }
  .black.bishop::after{ content:""; } .black.knight::after{ content:""; }
  .black.rook::after  { content:""; } .black.pawn::after  { content:""; }

  .use-sprite .piece::after{ content:""; }
  .use-sprite .piece{ background-image: var(--pieces-sprite); background-size: calc(var(--sprite-cols) * 100%) calc(var(--sprite-rows) * 100%); background-repeat:no-repeat; }
  .use-sprite .white.king{   background-position: calc(0 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .white.queen{  background-position: calc(1 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .white.bishop{ background-position: calc(2 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .white.knight{ background-position: calc(3 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .white.rook{   background-position: calc(4 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .white.pawn{   background-position: calc(5 * 100% / (var(--sprite-cols) - 1)) calc(0 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.king{   background-position: calc(0 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.queen{  background-position: calc(1 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.bishop{ background-position: calc(2 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.knight{ background-position: calc(3 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.rook{   background-position: calc(4 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }
  .use-sprite .black.pawn{   background-position: calc(5 * 100% / (var(--sprite-cols) - 1)) calc(1 * 100% / (var(--sprite-rows) - 1)); }

  .overlay{ position:absolute; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; }
  .overlay.show{ display:flex; }
  .modal{ background:#fff; padding:16px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.25); min-width:240px; }
  .modal h3{ margin:0 0 10px; }
  .promo-row{ display:grid; grid-template-columns: repeat(4,1fr); gap:8px; }
  .promo-btn{ height:64px; border-radius:10px; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; cursor:pointer; }
  .promo-btn:hover{ background:#f3f7ff; }

  .underClocks{ width: var(--board-size); display:flex; gap:var(--under-gap); box-sizing: border-box; }
  .bigclock{ flex: 1 0 0; align-items:center; justify-content:space-between; padding:12px 14px; border-radius:14px; box-shadow:0 6px 14px rgba(0,0,0,.12); font-variant-numeric: tabular-nums; display:flex; }
  .bigclock strong{ font-size: calc(var(--board-size)*0.065); line-height:1; }
  .bigclock.whiteSide{ background: #e8f2ff; border: 2px solid #91c4ff; }
  .bigclock.blackSide{ background: #ffe9e6; border: 2px solid #ff9d8b; }
  .bigclock.ticking{ outline: 4px solid rgba(4,158,255,.45); outline-offset: 2px; }

  #sizeControls{ display:flex;gap:12px;flex-wrap:wrap;align-items:center;padding:8px 12px;background:#fff;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.06); }
</style>
</head>
<body>
  <div id="app">
    <div id="hud">
      <div id="turnInfo">Turn: <b id="turnSide">White</b></div>
      <div id="statusBar" aria-live="polite">Ready. Tap a piece to see its legal moves.</div>
    </div>

    <div id="timerControls">
      <label>Minutes per side: <input id="minutesInput" type="number" min="1" max="180" step="1" style="width:80px"></label>
      <label>Increment (sec): <input id="incrementInput" type="number" min="0" max="60" step="1" style="width:80px"></label>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <div class="clock" id="whiteClockBox"><span>White </span> <strong id="whiteClock">10:00</strong></div>
      <div class="clock" id="blackClockBox"><span>Black </span> <strong id="blackClock">10:00</strong></div>
    </div>

    <div id="boardsRow">
      <div class="half">
        <div class="boardWrap">
          <section id="boardWhite" class="board active" data-side="w"></section>
          <div class="underClocks">
            <div class="bigclock whiteSide" id="whiteClockBelowLeft"><span>White </span> <strong>10:00</strong></div>
            <div class="bigclock blackSide" id="blackClockBelowLeft"><span>Black </span> <strong>10:00</strong></div>
          </div>
        </div>
      </div>

      <div class="half">
        <div class="boardWrap">
          <section id="boardBlack" class="board black-view" data-side="b"></section>
          <div class="underClocks">
            <div class="bigclock whiteSide" id="whiteClockBelowRight"><span>White </span> <strong>10:00</strong></div>
            <div class="bigclock blackSide" id="blackClockBelowRight"><span>Black </span> <strong>10:00</strong></div>
          </div>
        </div>
      </div>
    </div>

    <div id="sizeControls">
      <strong>Board & Pieces</strong>
      <label style="display:flex;gap:8px;align-items:center;">
        Board: <input id="boardSizeSlider" type="range" min="100" max="1000" step="10" value="640">
        <input id="boardSizeNumber" type="number" min="360" max="960" step="10" value="640" style="width:80px">
        <span>px</span>
      </label>
      <label style="display:flex;gap:8px;align-items:center;">
        Pieces: <input id="pieceScaleSlider" type="range" min="0.60" max="1.20" step="0.01" value="0.85">
        <input id="pieceScaleNumber" type="number" min="0.60" max="1.20" step="0.01" value="0.85" style="width:80px">
        <span> square</span>
      </label>
    </div>
  </div>

<script>
const CONFIG = { startMinutes: 10, incrementSeconds: 0 };
const appRoot = document.documentElement;
if (getComputedStyle(appRoot).getPropertyValue('--use-sprite').trim() === '1') { document.body.classList.add('use-sprite'); }

const WHITE='w', BLACK='b';
const PIECES = {'K':'king','Q':'queen','R':'rook','B':'bishop','N':'knight','P':'pawn'};
function other(c){ return c===WHITE?BLACK:WHITE; }
function inBounds(x,y){ return x>=0 && x<8 && y>=0 && y<8; }

let board = [];
let turn = WHITE;
let selected = null;
let lastMove = null;
let epTarget = null;
let winner = null;

let whiteMillis = CONFIG.startMinutes * 60 * 1000;
let blackMillis = CONFIG.startMinutes * 60 * 1000;
let timer = null;
let lastTick = null;
let startedOnce = false;

const wClock = document.getElementById('whiteClock');
const bClock = document.getElementById('blackClock');
const whiteClockBelowLeft  = document.querySelector('#whiteClockBelowLeft strong');
const blackClockBelowLeft  = document.querySelector('#blackClockBelowLeft strong');
const whiteClockBelowRight = document.querySelector('#whiteClockBelowRight strong');
const blackClockBelowRight = document.querySelector('#blackClockBelowRight strong');
const whiteClockBelowLeftBox  = document.getElementById('whiteClockBelowLeft');
const blackClockBelowLeftBox  = document.getElementById('blackClockBelowLeft');
const whiteClockBelowRightBox = document.getElementById('whiteClockBelowRight');
const blackClockBelowRightBox = document.getElementById('blackClockBelowRight');
const minutesInput   = document.getElementById('minutesInput');
const incrementInput = document.getElementById('incrementInput');
minutesInput.value = CONFIG.startMinutes; incrementInput.value = CONFIG.incrementSeconds;

function fmt(ms){ ms = Math.max(0, ms|0); const s = Math.floor(ms/1000); const m = Math.floor(s/60); const r = s%60; return String(m).padStart(2,'0')+':'+String(r).padStart(2,'0'); }
function setStatus(msg, kind='info'){ const bar=document.getElementById('statusBar'); bar.classList.remove('warn','error'); if(kind==='warn') bar.classList.add('warn'); if(kind==='error') bar.classList.add('error'); bar.textContent = msg; }

function updateClockDisplays(){
  const w = fmt(whiteMillis), b = fmt(blackMillis);
  wClock.textContent = w; bClock.textContent = b;
  whiteClockBelowLeft.textContent  = w; blackClockBelowLeft.textContent  = b;
  whiteClockBelowRight.textContent = w; blackClockBelowRight.textContent = b;
  [whiteClockBelowLeftBox, whiteClockBelowRightBox, blackClockBelowLeftBox, blackClockBelowRightBox].forEach(el=>el.classList.remove('ticking'));
  if (turn===WHITE){ whiteClockBelowLeftBox.classList.add('ticking'); whiteClockBelowRightBox.classList.add('ticking'); }
  else { blackClockBelowLeftBox.classList.add('ticking'); blackClockBelowRightBox.classList.add('ticking'); }
  // visual disable on inactive board
  wBoard.classList.toggle('inactive', turn!==WHITE);
  bBoard.classList.toggle('inactive', turn!==BLACK);
}

function startClock(){
  if(winner) return;
  if(!startedOnce){
    const mins = Math.max(1, Number(minutesInput.value)||CONFIG.startMinutes);
    const inc  = Math.max(0, Number(incrementInput.value)||0);
    CONFIG.startMinutes = mins; CONFIG.incrementSeconds = inc;
    whiteMillis = mins*60*1000; blackMillis = mins*60*1000; updateClockDisplays(); startedOnce = true;
  }
  if(timer) return;
  lastTick = performance.now();
  timer = setInterval(()=>{
    const now = performance.now(); const dt = now - lastTick; lastTick = now;
    if(turn===WHITE){ whiteMillis -= dt; if(whiteMillis <= 0){ whiteMillis = 0; flagFall(BLACK); } }
    else { blackMillis -= dt; if(blackMillis <= 0){ blackMillis = 0; flagFall(WHITE); } }
    updateClockDisplays();
  }, 250);
  setStatus('Clock running.');
}
function pauseClock(){ if(timer){ clearInterval(timer); timer=null; setStatus('Clock paused.'); } }
function resetClock(){
  pauseClock();
  const mins = Math.max(1, Number(minutesInput.value)||CONFIG.startMinutes);
  const inc  = Math.max(0, Number(incrementInput.value)||0);
  CONFIG.startMinutes = mins; CONFIG.incrementSeconds = inc;
  whiteMillis = mins*60*1000; blackMillis = mins*60*1000; startedOnce = false; winner = null; updateClockDisplays(); setStatus('Clocks reset.');
}
function applyIncrement(side){ if(CONFIG.incrementSeconds>0){ const add = CONFIG.incrementSeconds*1000; if(side===WHITE) whiteMillis += add; else blackMillis += add; } }
function flagFall(winnerColor){ winner = winnerColor; pauseClock(); setStatus((winnerColor===WHITE?'White':'Black')+' wins on time!', 'warn'); }

const wBoard = document.getElementById('boardWhite');
const bBoard = document.getElementById('boardBlack');

(function(){
  const root = document.documentElement;
  const boardSlider = document.getElementById('boardSizeSlider');
  const boardNumber = document.getElementById('boardSizeNumber');
  const pieceSlider = document.getElementById('pieceScaleSlider');
  const pieceNumber = document.getElementById('pieceScaleNumber');
  const setBoardSize = (px) => root.style.setProperty('--board-size', px + 'px');
  const setPieceScale = (k) => root.style.setProperty('--piece-scale', String(k));
  const currentBoard = parseFloat(getComputedStyle(root).getPropertyValue('--board-size')) || 640;
  const currentScale = parseFloat(getComputedStyle(root).getPropertyValue('--piece-scale')) || 0.85;
  boardSlider.value = boardNumber.value = Math.round(currentBoard);
  pieceSlider.value = pieceNumber.value = currentScale.toFixed(2);
  const sync = (from, to, cb) => from.addEventListener('input', ()=>{ to.value = from.value; cb(parseFloat(from.value)); });
  sync(boardSlider, boardNumber, setBoardSize);
  sync(boardNumber, boardSlider, setBoardSize);
  sync(pieceSlider, pieceNumber, setPieceScale);
  sync(pieceNumber, pieceSlider, setPieceScale);
  setBoardSize(parseFloat(boardSlider.value));
  setPieceScale(parseFloat(pieceSlider.value));
})();

function buildBoards(){
  [wBoard,bBoard].forEach(boardEl=>{
    boardEl.innerHTML='';
    const side = boardEl.dataset.side;
    for(let y=0;y<8;y++){
      for(let x=0;x<8;x++){
        const sq=document.createElement('div');
        sq.className='square '+(((x+y)&1)?'dark':'light');
        sq.dataset.x = x; sq.dataset.y = y;
        sq.addEventListener('pointerdown', (e)=>onSquarePointerDown(e, side), {passive:true});
        sq.addEventListener('pointerup',   (e)=>onSquarePointerUp(e, side),   {passive:true});
        boardEl.appendChild(sq);
      }
    }
  });
}

function canBoardAct(side){ if (winner) return false; return (turn === side); }
function pieceColorToSide(p){ return p?.color === WHITE ? 'w' : 'b'; }

let hintList=[];

function onSquarePointerDown(e, side){
  if (!canBoardAct(side)) return;
  const x = Number(e.currentTarget.dataset.x);
  const y = Number(e.currentTarget.dataset.y);
  const p = board[x][y];
  if(!selected){
    if(!p) return;
    if(pieceColorToSide(p)!==side) return;
    selected = {x,y, bySide: side};
    showHints(selected);
    markSelected(selected);
    return;
  }
  if(p && pieceColorToSide(p)===side){
    selected = {x,y, bySide: side};
    clearHints(); showHints(selected); markSelected(selected);
  }
}

function onSquarePointerUp(e, side){
  if (!canBoardAct(side)) return;
  if(!selected || selected.bySide!==side) return;
  const x = Number(e.currentTarget.dataset.x);
  const y = Number(e.currentTarget.dataset.y);
  if(selected.x===x && selected.y===y) return;
  const ok = tryMove(selected, {x,y});
  if(!ok) return;
  applyIncrement(side==='w'?WHITE:BLACK);
  clearHints(); selected = null;
  turn = (side==='w'?BLACK:WHITE);
  renderAll();
  if(!timer && startedOnce) startClock();
  if(isCheckmate(turn)){ winner = other(turn); pauseClock(); setStatus((winner===WHITE?'White':'Black')+' wins by checkmate!'); }
  else if(isInCheck(turn)){ setStatus((turn===WHITE?'White':'Black')+' is in check.', 'warn'); }
  else{ setStatus((turn===WHITE?'White':'Black')+' to move.'); }
  updateClockDisplays();
}

function markSelected(sel){
  const idx = sel.y*8 + sel.x;
  [wBoard, bBoard].forEach(B=>{
    const sq = B.querySelectorAll('.square')[idx];
    if(sq) sq.classList.add('selected');
  });
}
function clearHints(){
  hintList.forEach(idx=>{
    [wBoard,bBoard].forEach(B=>{
      const sq = B.querySelectorAll('.square')[idx];
      if(sq) sq.classList.remove('hint');
    });
  });
  hintList=[];
}
function showHints(sel){
  const moves = generateLegalMoves(sel.x, sel.y);
  hintList = moves.map(m=> m.y*8 + m.x );
  hintList.forEach(idx=>{
    [wBoard,bBoard].forEach(B=>{
      const sq = B.querySelectorAll('.square')[idx];
      if(sq) sq.classList.add('hint');
    });
  });
}

function cloneBoard(){ return board.map(col=> col.map(cell => cell? {...cell}: null)); }
function kingPos(color, S=board){ for(let y=0;y<8;y++) for(let x=0;x<8;x++){ const p=S[x][y]; if(p && p.color===color && p.type==='K') return {x,y}; } return null; }
function isSquareAttacked(x,y, byColor, S=board){
  for(let yy=0;yy<8;yy++) for(let xx=0;xx<8;xx++){
    const p=S[xx][yy]; if(!p || p.color!==byColor) continue;
    const caps = pseudoLegalMoves(xx,yy,S,true);
    if(caps.some(m=>m.x===x && m.y===y)) return true;
  }
  return false;
}
function isInCheck(color, S=board){ const k=kingPos(color,S); return k ? isSquareAttacked(k.x,k.y, other(color), S) : false; }
function isCheckmate(color){
  if(!isInCheck(color)) return false;
  for(let y=0;y<8;y++) for(let x=0;x<8;x++){
    const p=board[x][y]; if(!p || p.color!==color) continue;
    const moves = generateLegalMoves(x,y);
    if(moves.length) return false;
  }
  return true;
}
function pseudoLegalMoves(x,y,S=board, captureOnly=false){
  const p = S[x][y]; if(!p) return [];
  const c = p.color, out = [];

  if (p.type === 'P') {
    const dir = (c === WHITE ? -1 : 1);
    const ny  = y + dir;

    // 1) Single push
    if (!captureOnly && inBounds(x, ny) && !S[x][ny]) out.push({ x, y: ny });

    // 2) Double push  custom rules
    let allowDouble = false;
    if (c === WHITE) {
      if (typeof p.originY === 'number') {
        // White horde: only pawns created on rank 1 (y=7) or rank 2 (y=6)
        // - origin y=7: can double from y=7 (start) or from y=6 (after one step)
        // - origin y=6: can double from y=6
        allowDouble = (p.originY === 7 && (y === 7 || y === 6)) || (p.originY === 6 && y === 6);
      } else {
        // Fallback: classic (only from y=6 if not moved)
        allowDouble = (!p.moved && y === 6);
      }
    } else { // BLACK
      if (typeof p.originY === 'number') {
        // Standard black: only those that started on y=1 can double from y=1
        allowDouble = (p.originY === 1 && y === 1);
      } else {
        // Fallback: classic (only from y=1 if not moved)
        allowDouble = (!p.moved && y === 1);
      }
    }

    if (!captureOnly && allowDouble) {
      const ny2 = y + 2*dir;
      if (inBounds(x, ny2) && !S[x][ny] && !S[x][ny2]) out.push({ x, y: ny2, epSet: true });
    }

    // 3) Diagonal captures
    for (const dx of [-1, 1]) {
      const nx = x + dx, nyc = y + dir;
      if (inBounds(nx, nyc)) {
        const t = S[nx][nyc];
        if (t && t.color !== c) out.push({ x: nx, y: nyc });
      }
    }

    // 4) En passant
    if (epTarget) {
      if (epTarget.y === y + dir && Math.abs(epTarget.x - x) === 1) {
        out.push({ x: epTarget.x, y: epTarget.y, enPassant: true });
      }
    }

  } else if (p.type === 'N') {
    const d = [[1,2],[2,1],[2,-1],[1,-2],[-1,-2],[-2,-1],[-2,1],[-1,2]];
    for (const [dx,dy] of d) {
      const nx = x+dx, ny = y+dy; if (!inBounds(nx,ny)) continue;
      const t = S[nx][ny]; if (!t || t.color !== c) out.push({ x:nx, y:ny });
    }

  } else if (p.type === 'B' || p.type === 'R' || p.type === 'Q') {
    const dirs = [];
    if (p.type !== 'B') dirs.push([1,0],[-1,0],[0,1],[0,-1]);
    if (p.type !== 'R') dirs.push([1,1],[-1,1],[1,-1],[-1,-1]);
    for (const [dx,dy] of dirs) {
      let nx = x+dx, ny = y+dy;
      while (inBounds(nx,ny)) {
        const t = S[nx][ny];
        if (!t) out.push({ x:nx, y:ny });
        else { if (t.color !== c) out.push({ x:nx, y:ny }); break; }
        nx += dx; ny += dy;
      }
    }

  } else if (p.type === 'K') {
    for (let dx=-1; dx<=1; dx++) for (let dy=-1; dy<=1; dy++) {
      if (dx===0 && dy===0) continue;
      const nx = x+dx, ny = y+dy; if (!inBounds(nx,ny)) continue;
      const t = S[nx][ny]; if (!t || t.color !== c) out.push({ x:nx, y:ny });
    }
    if (!p.moved && !captureOnly) {
      if (inBounds(5,y) && inBounds(6,y) && !S[5][y] && !S[6][y]) {
        const rook = S[7][y]; if (rook && rook.type==='R' && !rook.moved) out.push({ x:6, y, castle:'K' });
      }
      if (inBounds(1,y) && inBounds(2,y) && inBounds(3,y) && !S[1][y] && !S[2][y] && !S[3][y]) {
        const rook = S[0][y]; if (rook && rook.type==='R' && !rook.moved) out.push({ x:2, y, castle:'Q' });
      }
    }
  }

  return out;
}

function generateLegalMoves(x,y){
  const p=board[x][y]; if(!p) return [];
  const pseudo = pseudoLegalMoves(x,y,board);
  const legal=[];
  for(const m of pseudo){
    const copy = cloneBoard();
    const piece = copy[x][y];
    copy[x][y]=null;
    if(m.enPassant){ const dy = (piece.color===WHITE?1:-1); copy[m.x][m.y]=piece; copy[m.x][m.y+dy]=null; }
    else if(m.castle==='K'){ copy[m.x][m.y]=piece; copy[7][y]=null; copy[5][y]={type:'R', color:piece.color, moved:true}; }
    else if(m.castle==='Q'){ copy[m.x][m.y]=piece; copy[0][y]=null; copy[3][y]={type:'R', color:piece.color, moved:true}; }
    else { copy[m.x][m.y]=piece; }
    if(!isInCheck(piece.color, copy)) legal.push(m);
  }
  return legal;
}
function tryMove(from, to){
    
    
    
    
    
    
  const legal = generateLegalMoves(from.x, from.y);
  const move = legal.find(m=>m.x===to.x && m.y===to.y);
  if(!move) return false;
  const p = board[from.x][from.y];
  epTarget = null;
  if(move.enPassant){
    const dy = (p.color===WHITE?1:-1);
    board[to.x][to.y]=p; board[from.x][from.y]=null; board[to.x][to.y+dy]=null;
  } else if(move.castle==='K'){
    board[to.x][to.y]=p; board[from.x][from.y]=null;
    const y=to.y; board[5][y]=board[7][y]; if(board[5][y]) board[5][y].moved=true; board[7][y]=null;
  } else if(move.castle==='Q'){
    board[to.x][to.y]=p; board[from.x][from.y]=null;
    const y=to.y; board[3][y]=board[0][y]; if(board[3][y]) board[3][y].moved=true; board[0][y]=null;
  } else {
    board[to.x][to.y]=p; board[from.x][from.y]=null;
  }
  p.moved = true;
  if(p.type==='P' && Math.abs(to.y - from.y)===2){ epTarget = {x:from.x, y:(from.y + to.y)/2}; }
  if(p.type==='P' && (to.y===0 || to.y===7)){ showPromotion(p.color, to.x, to.y); }
  lastMove = {from:{...from}, to:{...to}};
  return true;
}

function showPromotion(color, x, y){
  const B = (color===WHITE? wBoard : bBoard);
  let overlay = B.querySelector('.overlay');
  if(!overlay){
    overlay = document.createElement('div');
    overlay.className='overlay';
    overlay.innerHTML = `
      <div class="modal">
        <h3>Promote to:</h3>
        <div class="promo-row">
          <button class="promo-btn" data-t="Q">Q</button>
          <button class="promo-btn" data-t="R">R</button>
          <button class="promo-btn" data-t="B">B</button>
          <button class="promo-btn" data-t="N">N</button>
        </div>
      </div>`;
    B.appendChild(overlay);
  }
  overlay.classList.add('show');
  overlay.querySelectorAll('.promo-btn').forEach(btn=>{
    const choose = ()=>{
      const t = btn.dataset.t;
      board[x][y] = {type:t, color:color, moved:true};
      overlay.classList.remove('show');
      renderAll();
      setStatus((turn===WHITE?'White':'Black')+' to move.');
    };
    btn.onclick = choose;
    btn.onpointerdown = (e)=>{ e.preventDefault(); choose(); };
  });
}

document.getElementById('startBtn').onclick = ()=>{ startClock(); };
document.getElementById('pauseBtn').onclick = ()=>{ pauseClock(); };
document.getElementById('resetBtn').onclick = ()=>{ resetClock(); newGame(); };

buildBoards();
newGame();
startedOnce = false;
updateClockDisplays();

function createPawn(color, originY){
  // originY is the starting row (0..7) when the pawn is created
  const p = { type:'P', color, moved:false, originY, doubleFrom:[] };

  if (color === 'w') {
    // White horde: only rank-1 and rank-2 origins can ever double
    if (originY === 7) p.doubleFrom = [7, 6]; // can double from rank 1 or (after a step) rank 2
    else if (originY === 6) p.doubleFrom = [6]; // standard rank 2 double
  } else {
    // Black: standard  rank 7 (y=1)
    if (originY === 1) p.doubleFrom = [1];
  }
  return p;
}

function newGame(){
  board = Array.from({length:8}, ()=>Array(8).fill(null));
  const back=['R','N','B','Q','K','B','N','R'];

  // --- Black: normal setup at top (y=0,1) ---
  for(let x=0;x<8;x++){
    board[x][0] = { type:back[x], color:BLACK, moved:false };
    board[x][1] = createPawn(BLACK, 1);
  }

  // --- White: Horde (36 pawns) ---
  // Full ranks 1-4 (y=7..4)
  for(let y=4; y<8; y++){
    for(let x=0; x<8; x++){
      board[x][y] = createPawn(WHITE, y);
    }
  }
  // Extra 4 on rank 5: files b, c, f, g (x = 1,2,5,6) at y=3
  [1,2,5,6].forEach(x => { board[x][3] = createPawn(WHITE, 3); });

  turn = WHITE; selected = null; lastMove = null; epTarget = null; winner = null;

  const mins = Math.max(1, Number(minutesInput.value)||CONFIG.startMinutes);
  const inc  = Math.max(0, Number(incrementInput.value)||0);
  CONFIG.startMinutes = mins; CONFIG.incrementSeconds = inc;
  whiteMillis = mins*60*1000; blackMillis = mins*60*1000; startedOnce = false;

  updateClockDisplays();
  renderAll();
  setStatus('New Horde (36) game. White to move.');
}

function renderAll(){
  const squaresW = wBoard.querySelectorAll('.square');
  const squaresB = bBoard.querySelectorAll('.square');
  [...squaresW, ...squaresB].forEach(s=>{ s.classList.remove('hint','selected','lastmove'); const old = s.querySelector('.piece'); if (old) s.removeChild(old); });
  for(let y=0;y<8;y++){
    for(let x=0;x<8;x++){
      const p = board[x][y]; if(!p) continue;
      const pieceEl = document.createElement('div');
      pieceEl.className = `piece ${(p.color===WHITE?'white':'black')} ${PIECES[p.type]}`;
      const idx = y*8 + x;
      squaresW[idx].appendChild(pieceEl.cloneNode(true));
      squaresB[idx].appendChild(pieceEl.cloneNode(true));
    }
  }
  if(lastMove){
    const iFrom = lastMove.from.y*8 + lastMove.from.x;
    const iTo   = lastMove.to.y*8   + lastMove.to.x;
    [squaresW[iFrom], squaresW[iTo], squaresB[iFrom], squaresB[iTo]].forEach(s=> s.classList.add('lastmove'));
  }
  document.getElementById('turnSide').textContent = (turn===WHITE?'White':'Black');
  wBoard.classList.toggle('active', turn===WHITE);
  bBoard.classList.toggle('active', turn===BLACK);
  wBoard.classList.toggle('inactive', turn!==WHITE);
  bBoard.classList.toggle('inactive', turn!==BLACK);
  try{ (turn===WHITE? wBoard : bBoard).scrollIntoView({behavior:'smooth', block:'nearest', inline:'center'}); }catch(e){}
}
</script>
</body>
</html>
